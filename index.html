<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fast Food Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FastBite</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Delicious Fast Food Delivered Hot & Fresh</h1>

    </section>

            <span>$5.99</span>
        </div>
        <div class="menu-item">
            <img src="img/pizza.jfif" alt="Pizza">
            <h3>Pizza</h3>
            <p>Cheesy pizza with a crispy crust</p>
            <span>$7.99</span>
        </div>
        <div class="menu-item">
            <img src="img/fries.jfif" alt="Fries">
            <h3>Fries</h3>
            <p>Golden crispy fries</p>
            <span>$2.99</span>
        </div>

    </section>

    </footer>
